<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../assets/stylesheets/content.css" />
<link rel="stylesheet" type="text/css" href="../assets/stylesheets/mailSmsConfig.css"/>
<link rel="stylesheet" type="text/css" href="../assets/stylesheets/jqueryui/jquery.ui.css" charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../assets/stylesheets/jqueryui/jquery.ui.all.css" charset="utf-8"/>
</head>
<body class="iframebody">
	
	<div class="conLayer">
		<div class="breadcrumb">
			<p align="left">
				当前位置：<a href="base.html">平台设置</a><span>&gt;</span><a href="#">系统通知设置</a>
			</p>
		</div>
		<div class="section" style="margin-top:50px">
             <div class="config">
               <h3>配置信息</h3>
               <br /><br />
              
             </div>
             
             <div>
                <table class="config_table">
                   <tbody>
                     <tr>
                       <td  class="config_left">请选择服务运行商：</td>
                       <td  class="config_right">
                         <span>
                         	<select>
               		  		<option>请选择短信服务商</option>
               			 	</select>
               			 </span>
               			 
               			 <span>
               			 <input name = "encoding" type="radio" checked="checked" value="gbk"/>gbk
               			 <input name = "encoding" type="radio" value="utf-8"/>utf-8
               			 </span>
                       </td>
                     </tr>
                     
                     <tr>
                       <td  class="config_left" >用户名：</td>
                       <td  class="config_right">
                       		<span><input type="text" id="username"/></span> 
                       </td>
                     </tr>
                     
                     <tr>
                       <td  class="config_left">安全密钥：</td>
                       <td  class="config_right">
                       		<span><input type="password" id="password" /></span> 
                       		<span><input type="text" id="passwordInstea" style="display: none;"/></span>
                       </td>
                     </tr>
              
                     <tr>
                       <td  class="config_left">请设置SMTPHost：</td>
                       <td  class="config_right">
                         <span>
                         	<input type="text" id="smpthost"/>&nbsp;eg:smtp.qq.com,smtp.163.com
               			 </span>
                       </td>
                     </tr>
                     
                     <tr>
                       <td  class="config_left">邮件：</td>
                       <td  class="config_right">
                       		<span><input type="text" id="email"/></span> 
                       </td>
                     </tr>
                     
                     <tr>
                       <td  class="config_left">邮件密码：</td>
                       <td  class="config_right">
                       		<span><input type="password" id="emailpass"/></span> 
                       		<span><input type="text" id="emailpassInstea" style="display: none;"/></span> 
                       </td>
                     </tr>
                     
                   </tbody>
                </table>
               
               </div>
                
                
             </div>
		</div>
		
		<br /><br />
	<div>	
		<div>
		   <span id="config_button">
		   <a  class="button" >提交</a>&nbsp;&nbsp;
		   <a  class="button">重置</a>
		   </span>
		</div>
		
		
		<div id="addsuccess" style="display: none;">
        <p>信息添加成功</p>
        <hr />
        	
        </div>
	</div>
	
	<script type="text/javascript" src="../jslib/jquery.js" />
	<script type="text/javascript" src="../jslib/jquery.artDialog.js?skin=default"></script>
	
    <script src="../assets/javascripts/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../jslib/mailsmsconfig.model.js"></script>
	<script type="text/javascript" src="../jslib/mailsmsconfig.view.js"></script>
	
</body>
</html>
