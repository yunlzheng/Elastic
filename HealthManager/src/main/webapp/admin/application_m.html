<body class="iframebody">
	<div class="conLayer">

		<div class="breadcrumb">
			<p>
				当前位置：<a href="#">云监控</a><span>&gt;</span><a href="#">应用监控</a>
			</p>
		</div>

		<div class="section" style="margin-top: 50px">
			<div class="title container">应用监控</div>
			
			<div class="table-header">
					<span class="searchFrame right"> 
					<input type="button" class="searchButton" id="clusterSearchButton"/>
					<span class="searchLeft"></span> <input type="text" class="searchInput" id="clusterSearchInput" value="应用搜索" style="color: gray;" /></span> 
					
		   </div>
			
			<div class="section" style="margin-top: 0px">
				<ul class="nav nav-tabs" id="view-tabs">
					<li class="active tab" tab-data="servers"><a>部署的应用</a></li>
					<li class="tab" id="view-tab-result" tab-data="result"><a>LB监控</a></li>
				</ul>
			</div>


			<div id="tab">
				<div class="section" tab-data="servers" style="margin-top: 0px">
					<div class="sectionside">
						<h2>我的集群列表</h2>
						<div id="zTree" class="ztree"></div>
					</div>
					<div class="sectioncontext">
						<div class="section" tab-data="run-tab" style="margin-top: 0px">
								<table cellpadding="0" cellspacing="0" class="table"
									style="clear: both;">
									<thead>
										<tr>
											<th>应用编号</th>
											<th>应用名称</th>
											<th>所属域</th>
											<th>所属环境</th>
											<th>状态</th>
											<th>描述信息</th>
										</tr>
									</thead>
									<tbody id="app-list">
										<tr>
											<td colspan="9" align="left"><img
												src="../assets/images/ajax-loader.gif" alt="" /><span>数据加载中</span></td>
										</tr>
									</tbody>
								</table>
						</div>
						 <div id="app-table-footer" class="table-footer">
								<div class="table-data-summary">第 0 - 0条纪录 / 共 0条纪录</div>
								<div class="table-pagination">
									<span class="pagination-info">第<input type="text"
										value="0" />页 / 共 0页
									</span> <a class="pagination-button disable" rel="first"> <img
										src="../assets/images/pagination-first-arrow.png" /></a> <a
										class="pagination-button disable" rel="brfore"> <img
										src="../assets/images/pagination-prev-arrow.png" /></a> <a
										class="pagination-button disable" rel="after"> <img
										src="../assets/images/pagination-next-arrow.png" /></a><a
										class="pagination-button disable" rel="last"> <img
										src="../assets/images/pagination-last-arrow.png" /></a>
								</div>
						</div>
						<button type="button" class="btn btn-success" id="detail">详情</button>
					</div>
					<div style="clear: both"></div>
					
				</div>

				<div class="section">
					<div class="sectionside">fsfsfdsdfs</div>
					<div class="sectioncontext">方式再开个福建路口见空间</div>
					<div style="clear: both"></div>

				</div>
				
			</div>
