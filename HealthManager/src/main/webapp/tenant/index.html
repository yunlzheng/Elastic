	<script type="text/javascript" src="../assets/javascripts/content-tenant.js"></script>

	<script type="text/javascript" src="../jslib/jquery.time.0.0.1.js"></script>
	<script type="text/javascript" src="../jslib/jquery.blockUI.js"></script>
	<script type="text/javascript" src="../jslib/jquery.parent.block.js"></script>
	<script type="text/javascript">
	
	$(function(){
		
		$.ajaxSetup({cache:false});
		
		$("#timer").time();
		
		
		$("#ajaxListener").ajaxListener();
		
		$.ajax({

			type : "get",
			url : "../rest/account",
			success : success,
			error : error,
			timeout : 3000

		});
		
		function success(data){
			
			
			if(data==""){
				data="guest@guest.com";
			}
			$("#account").text(data);
			$.cookie('account', data);
			
		}
		
		function error(){
			
			$.cookie('account', "guest@guest.com");
		}
		
	
		
		
	});
		
	</script>
